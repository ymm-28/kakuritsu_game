<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>チャレンジゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <p id="turn-count">ターン数: 0</p>
    </div>
    <div class="game-container">
        <h1>チャレンジゲーム</h1>
        <div class="status">
            <p>所持コイン数: <span id="coins">10</span></p>
            <p>現在のm: <span id="probability">10</span>%</p>
            <p>現在のn: <span id="reward">5</span>コイン</p>
        </div>
        <div class="buttons">
            <button onclick="increaseProbability()">確率を上げる</button>
            <button onclick="increaseReward()">コインを上げる</button>
            <button onclick="challenge()">チャレンジする</button>
        </div>
        <div id="popup" class="popup hidden"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
